<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>

  <body>
    <script src="./bundle.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/echarts/4.6.0/echarts-en.common.min.js"></script>
    <script src="./main-browser.js"></script>
    <h1>SOR-Viewer</h1>

    <div class="grid-container">
      <div class="File-Select">
        <form action="#" onsubmit="return false;">
          <input type="file" id="fileinput" accept=".sor,.SOR" />
          <input type="button" id="btnLoad" value="Load" onclick="loadFile()" />
        </form>
      </div>
      <div class="Chart" id="chartContainer" style="height: 400px; ">
        <h3>Chart:</h3>
      </div>
      <div class="Props" id="result">
        <h3>Properties</h3>
      </div>
      <div class="Events" id="event-sum"></div>
    </div>
    <style>
      .grid-container {
        display: grid;
        grid-template-columns: 70% auto;
        grid-template-rows: 10% 420px auto;
        grid-template-areas: "File-Select File-Select" "Chart Props" "Events Props";
        grid-column-gap: 10px;
        grid-row-gap: 10px;
      }

      .File-Select,
      .Chart,
      .Props,
      .Events {
        border: 1px solid grey;
        border-radius: 5px;
        margin: 8px;
        padding: 5px;
      }

      .File-Select {
        grid-area: File-Select;
        background-color: #f2f2f2;
      }

      .Chart {
        grid-area: Chart;
      }

      .Props {
        grid-area: Props;
        background-color: #f2f2f2;
      }

      .Events {
        grid-area: Events;
        /* background-color: #F2F2F2; */
      }

      .Events table {
        border: 1px solid #c0c0c0;
        border-collapse: collapse;
        padding: 5px;
      }

      .Events th {
        border: 1px solid #c0c0c0;
        padding: 5px;
        color: #fff;
        background: #4f81bc;
      }

      .Events td {
        border: 1px solid #f5f5f5;
        padding: 3px;
      }

      .Events tbody tr {
        background-color: #ffffff;
      }

      .Events tbody tr:nth-child(odd) {
        background-color: #f5f5f5;
      }

      .Events tr:hover {
        background-color: #d8d8d8;
      }

      .Events tbody tr:nth-child(odd):hover {
        background-color: #d8d8d8;
      }
    </style>
  </body>
</html>
