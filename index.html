<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Document</title>
  </head>

  <body>
    <script src="./bundle.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/echarts/4.6.0/echarts-en.common.min.js"></script>
    <script src="./main-browser.js"></script>
    <div id="header"><h1>Online SOR-Viewer</h1></div>
    <div class="grid-container">
      <div class="File-Select">
        <form action="#" onsubmit="return false;">
          <input type="file" id="fileinput" accept=".sor,.SOR" />
          <input type="button" id="btnLoad" value="Load" onclick="loadFile()" />
        </form>
      </div>
      <div class="Chart" id="chartContainer" style="height: 400px; ">
        <h3>Chart:</h3>
      </div>
      <div class="Props" id="result">
        <h3>Properties</h3>
      </div>
      <div class="Events" id="event-sum"></div>
    </div>
    <div id="footer">Copyright Â© Marco Moosler 2020</div>
  </body>
</html>
