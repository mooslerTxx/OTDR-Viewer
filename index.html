<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script src="./bundle.js"></script>
    <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
    <script src="./main-browser.js"></script>
    <h1>SOR-Viewer</h1>

    <div class="grid-container">
        <div class="File-Select">
            <form action='#' onsubmit="return false;">
                <input type='file' id='fileinput' accept=".sor,.SOR">
                <input type='button' id='btnLoad' value='Load' onclick="loadFile()">
            </form>
        </div>
        <div class="Chart" id="chartContainer" style="height: 400px; ">
            <h3>Chart:</h3>
        </div>
        <div class="Props" id="result">
            <h3>Properties</h3>
        </div>
        <div class="Events" id="event-sum">
        </div>
    </div>
    <style>
        .grid-container {
            display: grid;
            grid-template-columns: 70% auto;
            grid-template-rows: 10% 400px auto;
            grid-template-areas: "File-Select File-Select""Chart Props""Events Props";
            grid-column-gap: 10px;
            grid-row-gap: 10px;
        }


        .File-Select,
        .Chart,
        .Props,
        .Events {
            border: 1px solid grey;
            border-radius: 5px;
            margin: 8px;
            padding: 5px;
        }

        .File-Select {
            grid-area: File-Select;
            background-color: #F2F2F2;
        }

        .Chart {
            grid-area: Chart;
        }

        .Props {
            grid-area: Props;
            background-color: #F2F2F2;
        }

        .Events {
            grid-area: Events;
            /* background-color: #F2F2F2; */
        }

        .Events table {
            border: 1px solid #C0C0C0;
            border-collapse: collapse;
            padding: 5px;
        }

        .Events th {
            border: 1px solid #C0C0C0;
            padding: 5px;
            color: #FFF;
            background: #4F81BC;
        }

        .Events td {
            border: 1px solid #F5F5F5;
            padding: 3px;
        }

        .Events tbody tr {
            background-color: #ffffff;
        }

        .Events tbody tr:nth-child(odd) {
            background-color: #F5F5F5;
        }

        .Events tr:hover {
            background-color: #D8D8D8;
        }

        .Events tbody tr:nth-child(odd):hover {
            background-color: #D8D8D8;
        }
    </style>
</body>

</html>
